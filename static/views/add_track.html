<div class="offset2 span8">
  <div class="todo mrm">
    <div class="todo-search">
      <input class="todo-search-field" type="search" value="" placeholder="{{trackQuery}}">
    </div>


    <ul>
      <li class="" ng-repeat="track in tracks">
        <div class="todo-icon fui-man-24"></div>
        <div class="todo-content">
          <h4 class="todo-name">
            <strong>{{track.title}}</strong>
          </h4>
          {{track.artist_name}}
        </div>
      </li>
    </ul>
  </div>
</div>
